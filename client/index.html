<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <!-- did not have time to make own css, did copy demo css(ONLY -- nothing else was copied) to see if function was working.. will update -->
    <link rel="stylesheet" href="./styles.css"/>
  </head>
  <body class="container">
    <h1>Games List</h1>
    <main>
      <form>
        <input type="text" id="image" placeholder="Insert image URL here"/>
        <input type="text" id="system" placeholder="Gaming system"/>
        <input type="text" id="title" placeholder="Game Title"/>
        <section id="ratings-container">
          <h4>Rate the Game</h3>
          <div id="radio-container">
            <label for="one">
              <input
                  type="radio"
                  name="ratings"
                  value="1"
                  id="one"/>
              1
            </label>
            <label for="two">
              <input
                  type="radio"
                  name="ratings"
                  value="2"
                  id="two"/>
                2
            </label>
            <label for="three">
              <input
                  type="radio"
                  name="ratings"
                  value="3"
                  id="three"/>
                3
            </label>
            <label for="four">
              <input
                  type="radio"
                  name="ratings"
                  value="4"
                  id="four"/>
                4
            </label>
            <label for="five">
              <input
                  type="radio"
                  name="ratings"
                  value="5"
                  id="five"/>
                5
            </label> 
          </div>
        </section>
        <button id="add-game-button">add game</button>
      </form>
      <section id="games-container"></section>

      <section>
        <button id="compliment-button">Get a compliment</button>
        <button id="fortune-button">Get a fortune!</button>
      </section>

   </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js">
      
    </script>
  </body>
</html>
